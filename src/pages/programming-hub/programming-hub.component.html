
<div class="max-w-4xl mx-auto">
  <div class="text-center mb-10">
    <h1 class="text-3xl font-bold text-gray-900">هاب برنامه‌نویسی پروژه‌ها</h1>
    <p class="mt-2 text-gray-600">راهنمایی و کدهای مورد نیاز برای پروژه‌های فنی و مهندسی خود را دریافت کنید.</p>
  </div>
  
  @if(apiKeyError()) {
    <div class="bg-red-100 border-r-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
      <p class="font-bold">خطای پیکربندی</p>
      <p>کلید API برای ارتباط با سرویس هوش مصنوعی تنظیم نشده است.</p>
    </div>
  } @else {
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-gray-200">
      <div class="grid grid-cols-1 gap-6">
        <div>
          <label for="field" class="block text-sm font-medium text-gray-700 mb-2">حوزه پروژه</label>
          <select id="field" name="field"
                  [ngModel]="selectedField()" (ngModelChange)="selectedField.set($event)"
                  class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block p-2.5">
            @for(field of fields; track field) {
              <option [value]="field">{{ field }}</option>
            }
          </select>
        </div>
        <div>
          <label for="request" class="block text-sm font-medium text-gray-700 mb-2">شرح درخواست</label>
          <textarea id="request" name="request" rows="8"
                    [ngModel]="request()" (ngModelChange)="request.set($event)"
                    placeholder="جزئیات پروژه یا سوال فنی خود را اینجا بنویسید..."
                    class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block p-2.5 ltr"></textarea>
        </div>
      </div>
      <div class="mt-6">
        <button (click)="getAssistance()" [disabled]="loading() || !request()"
                class="w-full flex justify-center items-center gap-2 bg-cyan-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-cyan-700 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed">
          @if(loading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>در حال پردازش...</span>
          } @else {
            <span>دریافت راهنمایی</span>
          }
        </button>
      </div>
    </div>

    @if(error()) {
      <div class="mt-8 bg-red-100 border border-red-200 text-red-800 p-4 rounded-lg">
        <p><strong>خطا:</strong> {{ error() }}</p>
      </div>
    }

    @if(result()) {
      <div class="mt-8 bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-gray-200">
        <h2 class="text-2xl font-bold mb-4 border-b pb-2">راهنمایی فنی و کد</h2>
        <div class="prose prose-lg max-w-none text-right" [innerHTML]="result() | safeHtml"></div>
      </div>
    }
  }
</div>
